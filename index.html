<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/scripts.js"type="text/javascript"></script>
    <title>Triangulator</title>
  </head>
  <body>
    <div class="container">


      <form id="triTypes">
        <div class="form-group">
          <label for="side1">Enter the length of a side:</label>
          <input id="side1" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="side2">Enter the length of the next side:</label>
          <input id="side2" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="side3">Enter the length of the final side:</label>
          <input id="side3" class="form-control" type="number">
        </div>
        <button type="submit" class="btn btn-primary">Triangulate</button>
      </form>
      <div class="result">
        <p id="output"></p>
      </div>

    </div>


  </body>
